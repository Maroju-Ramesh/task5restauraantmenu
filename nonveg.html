<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Vegetarian Menu - Ammamma Ruchulu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #050505;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .item-list {
            margin: 20px auto;
            width: 300px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Non-Vegetarian Menu</h1>

<div class="item-list">
    <div class="item">
        <img src="https://via.placeholder.com/50?text=Chicken+Biryani" alt="Chicken Biryani">
        <span>Chicken Biryani</span>
    </div>
    <div class="item">
        <img src="https://via.placeholder.com/50?text=Mutton+Pulao" alt="Mutton Pulao">
        <span>Mutton Pulao</span>
    </div>
    <div class="item">
        <img src="https://via.placeholder.com/50?text=Fish+Curry" alt="Fish Curry">
        <span>Fish Curry</span>
    </div>
    <div class="item">
        <img src="https://via.placeholder.com/50?text=Chicken+Tikka" alt="Chicken Tikka">
        <span>Chicken Tikka</span>
    </div>
</div>

<a href="index.html">Back to Menu</a>

</body>
</html>
